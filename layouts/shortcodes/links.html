<div id="links_content"></div>

<script>
    var ul = document.createElement('ul')
    document.getElementById('links_content').append(ul)

    var arr = ['github.com/tik9', 'tiapps.netlify.app', 'linkedin.com/in/timo1818']
    for (var elem of arr) {
        var li = document.createElement('li')
        ul.append(li)
        var aref = document.createElement('a')
        aref.textContent = elem
        aref.href = 'https://' + elem
        li.append(aref)
        // console.log(elem)
    }
</script>
